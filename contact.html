    <header>

     <h1 class="tag name">Contact</h1>
     <p class="tag location">Don't hesitate to contact me.</p>
     </header>
    <main class="flex">
      <div class="card">
         <h1> 
          <small>
            Email: gancho.iliev@gmail.com
           
            Phone Number: +447551206586
           </small>
          </h1>
          
            <form action="submit" class="contact-form">
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" class="form-control" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" class="form-control">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="input-block">
                  <label for="email">Email</label>
                  <input type="text"  id="email" class="form-control" required>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="input-block">
                  <label for="msg">Message Subject</label>
                  <input type="text" id="msg" class="form-control">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="input-block textarea">
                  <label for="msg2">Drop your message here</label>
                  <textarea rows="3" id="msg2" class="form-control" required></textarea>
                </div>
              </div>
              <div class="col-sm-12">
                <button class="square-button">Send</button>
              </div>
            </form>
        
      </div>
    </main>
